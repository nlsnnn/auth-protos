syntax = "proto3";

package auth;

option go_package = "nlsnnn.sso.v1;ssov1";


// Auth is service for managing permissions and roles.
service Auth {
    // Register registers a new user.
    rpc Register (RegisterRequest) returns (RegisterResponse);
    // Login logs in a user and returns an auth token.
    rpc Login (LoginRequest) returns (LoginResponse);
    // IsAdmin checks whether a user is an admin.
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}


message RegisterRequest {
    string email = 1; // User's email address
    string password = 2; // User's password
}

message RegisterResponse {
    int64 user_id = 1; // Unique identifier for the registered user
}

message LoginRequest {
    string email = 1; // User's email address
    string password = 2; // User's password
    int32 app_id = 3; // Application identifier
}

message LoginResponse {
    string token = 1; // Authentication token
}


message IsAdminRequest {
    int64 user_id = 1; // Unique identifier for the user
}

message IsAdminResponse {
    bool is_admin = 1; // Indicates if the user has admin privileges
}